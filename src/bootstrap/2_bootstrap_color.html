<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .special {
            background: green;
        }
    </style>

    <title>Bootstrap4.1</title>
  </head>
  <body>
    <!--- color -->
    <h1 class="text-capitalize text-center">text color</h1>
    <p class="text-primary">Bootstrap</p>
    <p class="text-success">Bootstrap</p>
    <p class="text-info special">Bootstrap</p>
    <p class="text-warning">Bootstrap</p>
    <p class="text-danger">Bootstrap</p>
    <p class="text-secondary">Bootstrap</p>
    <p class="text-dark">Bootstrap</p>
    <p class="text-white bg-dark">Bootstrap</p>
    <p class="text-light bg-dark">Bootstrap</p>
    <p class="text-muted">Bootstrap</p>

    <!--- background color-->
    <h1 class="text-capitalize text-center">background color</h1>
    <p class="bg-primary">Bootstrap</p>
    <p class="bg-success">Bootstrap</p>
    <p class="bg-info">Bootstrap</p>
    <p class="bg-warning">Bootstrap</p>
    <p class="bg-danger">Bootstrap</p>
    <p class="bg-secondary">Bootstrap</p>
    <p class="bg-dark text-warning">Bootstrap</p>
    <p class="bg-white">Bootstrap</p>
    <p class="bg-light">Bootstrap</p>
    <p class="bg-muted">Bootstrap</p>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
